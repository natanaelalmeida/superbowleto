version: '2.1'

services:
  postgres:
    image: postgres:9.6-alpine
    ports:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=touchdown1!

  yopa:
    image: pagarme/yopa:latest
    command: java -Xms64m -Xmx256m -jar uberjar.jar -c /tmp/yopa-in/config.yml -o /tmp/dev-env-aws-regions-override.xml
    ports:
      - 47195
    volumes:
      - ./yopa-config.yml:/tmp/yopa-in/config.yml:ro
    healthcheck:
      test: [
        "CMD-SHELL",
        "curl -f 'http://localhost:47195?Action=GetQueueUrl&QueueName=test'",
        "&&",
        "curl -f 'http://localhost:47195?Action=GetQueueUrl&QueueName=boletos-to-register'",
      ]
      interval: 20s
      retries: 10

  test-dependencies:
    image: busybox
    depends_on:
      postgres:
        condition: service_started
      yopa:
        condition: service_healthy
      superbowleto-web:
        condition: service_started

  test:
    build: .
    entrypoint: npm test
    environment:
      - API_ENV=test
    volumes:
      - .:/superbowleto
      - /superbowleto/node_modules
    depends_on:
      - test-dependencies
  lint:
    build: .
    entrypoint: npm run lint
    environment:
      - API_ENV=test
    volumes:
      - .:/superbowleto
      - /superbowleto/node_modules
    depends_on:
      - test-dependencies

  migrate:
    build: .
    entrypoint: node_modules/.bin/sequelize db:migrate --config src/config/database.js --migrations-path src/database/migrations/
    environment:
      - API_ENV=test
    volumes:
      - .:/superbowleto
      - /superbowleto/node_modules
    depends_on:
      - postgres
    links:
      - postgres

  superbowleto-web:
    build: .
    entrypoint: node src/bin/server.js
    ports:
      - "3000:3000"
    environment:
      - API_ENV=test
      - PORT=3000
    volumes:
      - .:/superbowleto
      - /superbowleto/node_modules
    depends_on:
      - postgres
      - yopa
    links:
      - postgres
      - yopa

  superbowleto-worker:
    build: .
    entrypoint: node src/bin/worker.js
    environment:
      - API_ENV=test
    volumes:
      - .:/superbowleto
      - /superbowleto/node_modules
    depends_on:
      - postgres
      - yopa
    links:
      - postgres
      - yopa
